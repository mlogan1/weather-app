<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body> 
    <div id="container">
            
            <h1>Weather App</h1>

        <div id="wiki"></div>
    </div> 
    <script src="index.js"></script>   
</body>
</html>
